server {
    listen 80;
    server_name tu-dominio.com www.tu-dominio.com;
    # Si no tienes dominio, puedes usar: server_name _;
    
    root /var/www/html;
    index index.html;

    # OPCIÓN 1: Si quieres que la carpeta sea la raíz del sitio
    # Descomenta estas líneas y comenta la OPCIÓN 2:
    # root /var/www/html/formacion-upgrade;
    # index index.html;
    # location / {
    #     try_files $uri $uri/ /index.html;
    # }

    # OPCIÓN 2: Si quieres acceder desde una subcarpeta (ej: tu-dominio.com/formacion-upgrade)
    # Descomenta estas líneas y comenta la OPCIÓN 1:
    location /formacion-upgrade {
        alias /var/www/html/formacion-upgrade;
        try_files $uri $uri/ /formacion-upgrade/index.html;
        index index.html;
    }

    # Configuración para React SPA - redirige todas las rutas a index.html
    # (Solo si usas OPCIÓN 1)
    # location / {
    #     try_files $uri $uri/ /index.html;
    # }

    # Cache para assets estáticos (CSS, JS, imágenes)
    # Si usas OPCIÓN 1 (raíz del sitio):
    location /assets/ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }
    
    # Si usas OPCIÓN 2 (subcarpeta):
    location /formacion-upgrade/assets/ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Compresión gzip para mejorar el rendimiento
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types 
        text/plain 
        text/css 
        text/xml 
        text/javascript 
        application/x-javascript 
        application/xml+rss 
        application/javascript 
        application/json
        application/xml
        image/svg+xml;

    # Seguridad: ocultar versión de Nginx
    server_tokens off;

    # Headers de seguridad
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
}

